
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Versi Diperbaiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 3px solid #333;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #228B22 100%);
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .bird {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #ff6b35, #ff4500);
            border-radius: 50%;
            left: 50px;
            transition: all 0.1s ease;
            border: 3px solid #333;
            z-index: 10;
            animation: birdFloat 2s ease-in-out infinite;
        }

        @keyframes birdFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-3px) rotate(2deg); }
        }

        .bird.jumping {
            animation: jumpEffect 0.3s ease;
        }

        @keyframes jumpEffect {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(-15deg); }
            100% { transform: scale(1) rotate(-10deg); }
        }

        .bird::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 3px;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #333, #000);
            border-radius: 50%;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 95% { opacity: 1; }
            96%, 100% { opacity: 0; }
        }

        .bird::before {
            content: '';
            position: absolute;
            top: 8px;
            left: -12px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 18px solid #ffa500;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }

        .pipe {
            position: absolute;
            width: 70px;
            background: linear-gradient(90deg, #228b22, #32cd32, #228b22);
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
        }

        .pipe:hover {
            transform: scale(1.02);
        }

        .pipe-top {
            top: 0;
            background: linear-gradient(180deg, #228b22, #32cd32);
        }

        .pipe-bottom {
            bottom: 0;
            background: linear-gradient(0deg, #228b22, #32cd32);
        }

        .pipe::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 35px;
            background: linear-gradient(90deg, #228b22, #32cd32, #228b22);
            border: 3px solid #333;
            border-radius: 8px;
            left: -5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .pipe-top::after {
            bottom: -35px;
        }

        .pipe-bottom::after {
            top: -35px;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 10;
            animation: scoreGlow 2s ease-in-out infinite;
        }

        @keyframes scoreGlow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.8); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 3px 3px 6px rgba(0,0,0,0.8); }
        }

        .high-score {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #333;
            display: none;
            z-index: 100;
            max-width: 320px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .game-over h2 {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-over p {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .math-question {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px solid #ddd;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .math-question h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .math-problem {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .math-input {
            width: 120px;
            padding: 12px;
            font-size: 20px;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            background: linear-gradient(135deg, #fff, #f8f9fa);
            transition: all 0.3s ease;
        }

        .math-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
            transform: scale(1.05);
        }

        .submit-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #229954, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .restart-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .restart-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f5582);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .error-message {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        .success-message {
            color: #27ae60;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(240,240,240,0.95));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #333;
            z-index: 50;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .instructions p {
            color: #666;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .start-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #229954, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: float 25s infinite linear;
            backdrop-filter: blur(2px);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloud1 {
            width: 70px;
            height: 25px;
            top: 80px;
            left: 450px;
        }

        .cloud1::before {
            width: 35px;
            height: 35px;
            top: -18px;
            left: 12px;
        }

        .cloud1::after {
            width: 45px;
            height: 30px;
            top: -12px;
            right: 12px;
        }

        .cloud2 {
            width: 90px;
            height: 30px;
            top: 150px;
            left: 500px;
            animation-delay: -12s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 18px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -15px;
            right: 18px;
        }

        .cloud3 {
            width: 60px;
            height: 20px;
            top: 200px;
            left: 480px;
            animation-delay: -8s;
        }

        .cloud3::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud3::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 10px;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(-550px); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, #8fbc8f, #228b22, #006400);
            border-top: 4px solid #333;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffd700, #ffff00);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0);
            }
        }

        .achievement {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
            display: none;
            z-index: 15;
            animation: achievementShow 3s ease-in-out;
        }

        @keyframes achievementShow {
            0%, 100% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            10%, 90% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .power-up {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ff1493, #ff69b4);
            border-radius: 50%;
            border: 2px solid #333;
            animation: powerUpFloat 3s ease-in-out infinite;
            cursor: pointer;
            z-index: 5;
        }

        @keyframes powerUpFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .power-up::before {
            content: '‚≠ê';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        .combo-display {
            position: absolute;
            top: 80px;
            right: 20px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .streak-display {
            position: absolute;
            top: 110px;
            right: 20px;
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .speed-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
            z-index: 10;
        }

        .difficulty-bar {
            position: absolute;
            bottom: 100px;
            left: 20px;
            width: 100px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            z-index: 10;
        }

        .difficulty-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #f39c12, #e74c3c);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="ground"></div>
        
        <div class="bird" id="bird"></div>
        <div class="score" id="score">0</div>
        <div class="high-score" id="highScore">High Score: 0</div>
        <div class="combo-display" id="combo">Combo: 0</div>
        <div class="streak-display" id="streak">Streak: 0</div>
        <div class="speed-indicator" id="speedIndicator">Speed: 1x</div>
        <div class="difficulty-bar"><div class="difficulty-fill" id="difficultyFill"></div></div>
        <div class="achievement" id="achievement"></div>
        
        <div class="instructions" id="instructions">
            <h3>üê¶ Flappy Bird Premium</h3>
            <p>Tekan <strong>SPACEBAR</strong> atau <strong>klik</strong> untuk terbang</p>
            <p>Kumpul ‚≠ê untuk power-up!</p>
            <p>Elakkan paip hijau dan capai high score!</p>
            <button class="start-btn" id="startBtn">üöÄ Mula Main</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>üíÄ Game Over!</h2>
            <p>Markah: <span id="finalScore">0</span></p>
            <p>High Score: <span id="finalHighScore">0</span></p>
            <p>Combo Terbaik: <span id="finalCombo">0</span></p>
            
            <div class="math-question" id="mathQuestion">
                <h3>üßÆ Jawab untuk sambung main:</h3>
                <div class="math-problem" id="mathProblem">2 + 3 = ?</div>
                <input type="number" class="math-input" id="mathInput" placeholder="Jawapan">
                <br>
                <button class="submit-btn" id="submitBtn">‚úÖ Hantar</button>
                <div id="mathMessage" class="error-message" style="display: none;"></div>
            </div>
            
            <button class="restart-btn" id="restartBtn">üîÑ Main Lagi</button>
        </div>
    </div>

    <script>
        // Game variables
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const comboElement = document.getElementById('combo');
        const streakElement = document.getElementById('streak');
        const speedIndicatorElement = document.getElementById('speedIndicator');
        const difficultyFillElement = document.getElementById('difficultyFill');
        const achievementElement = document.getElementById('achievement');
        const gameOverElement = document.getElementById('gameOver');
        const instructionsElement = document.getElementById('instructions');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const finalComboElement = document.getElementById('finalCombo');
        const mathProblemElement = document.getElementById('mathProblem');
        const mathInputElement = document.getElementById('mathInput');
        const mathMessageElement = document.getElementById('mathMessage');
        const restartBtnElement = document.getElementById('restartBtn');
        const mathQuestionElement = document.getElementById('mathQuestion');
        const startBtnElement = document.getElementById('startBtn');
        const submitBtnElement = document.getElementById('submitBtn');
        
        // Game state
        let birdTop = 250;
        let gravity = 2;
        let jumpHeight = 40;
        let gameRunning = false;
        let score = 0;
        let highScore = 0;
        let combo = 0;
        let maxCombo = 0;
        let streak = 0;
        let pipes = [];
        let powerUps = [];
        let gameSpeed = 2;
        let baseSpeed = 2;
        let pipeGap = 150;
        let pipeInterval;
        let powerUpInterval;
        let gameLoop;
        let currentAnswer = 0;
        let mathSolved = false;
        let invulnerable = false;
        
        // Initialize
        loadHighScore();
        updateUI();
        bird.style.top = birdTop + 'px';
        
        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                if (gameRunning) {
                    jump();
                }
            }
            if (e.key === 'Enter' && gameOverElement.style.display === 'block' && !mathSolved) {
                checkAnswer();
            }
        });
        
        gameContainer.addEventListener('click', function(e) {
            if (gameRunning && !e.target.classList.contains('power-up') &&
                e.target !== restartBtnElement && e.target !== startBtnElement &&
                e.target !== submitBtnElement) {
                jump();
            }
        });
        
        // Button event listeners
        startBtnElement.addEventListener('click', startGame);
        submitBtnElement.addEventListener('click', checkAnswer);
        restartBtnElement.addEventListener('click', restartGame);
        
        function loadHighScore() {
            // Using in-memory storage only as requested
            highScore = 0;
        }
        
        function saveHighScore() {
            if (score > highScore) {
                highScore = score;
                showAchievement('üèÜ New High Score!');
            }
        }
        
        function updateUI() {
            scoreElement.textContent = score;
            highScoreElement.textContent = 'High Score: ' + highScore;
            comboElement.textContent = 'Combo: ' + combo;
            streakElement.textContent = 'Streak: ' + streak;
            speedIndicatorElement.textContent = 'Speed: ' + (gameSpeed / baseSpeed).toFixed(1) + 'x';
            
            let difficulty = Math.min(score / 50, 1);
            difficultyFillElement.style.width = (difficulty * 100) + '%';
        }
        
        function startGame() {
            instructionsElement.style.display = 'none';
            gameOverElement.style.display = 'none';
            gameRunning = true;
            
            // Reset game state
            score = 0;
            combo = 0;
            maxCombo = 0;
            streak = 0;
            gameSpeed = baseSpeed;
            invulnerable = false;
            bird.style.boxShadow = 'none';
            birdTop = 250;
            bird.style.top = birdTop + 'px';
            
            // Clear existing elements
            pipes.forEach(pipe => {
                pipe.top.remove();
                pipe.bottom.remove();
            });
            pipes = [];
            
            powerUps.forEach(powerUp => {
                powerUp.element.remove();
            });
            powerUps = [];
            
            updateUI();
            
            // Start intervals
            pipeInterval = setInterval(generatePipe, 2000);
            powerUpInterval = setInterval(generatePowerUp, 8000);
            gameLoop = setInterval(updateGame, 20);
        }
        
        function jump() {
            if (gameRunning) {
                birdTop -= jumpHeight;
                bird.style.top = birdTop + 'px';
                
                bird.classList.add('jumping');
                bird.style.transform = 'rotate(-20deg)';
                
                createParticles(50 + 17, birdTop + 17, 5);
                
                setTimeout(() => {
                    bird.classList.remove('jumping');
                    bird.style.transform = 'rotate(0deg)';
                }, 300);
            }
        }
        
        function generatePipe() {
            if (!gameRunning) return;
            
            let topHeight = Math.random() * (400 - pipeGap - 100) + 50;
            let bottomHeight = 600 - (topHeight + pipeGap);
            
            let topPipe = document.createElement('div');
            topPipe.className = 'pipe pipe-top';
            topPipe.style.height = topHeight + 'px';
            topPipe.style.left = '400px';
            gameContainer.appendChild(topPipe);
            
            let bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = bottomHeight + 'px';
            bottomPipe.style.left = '400px';
            gameContainer.appendChild(bottomPipe);
            
            pipes.push({
                top: topPipe,
                bottom: bottomPipe,
                x: 400,
                scored: false
            });
        }
        
        function generatePowerUp() {
            if (!gameRunning || Math.random() > 0.4) return;
            
            let powerUp = document.createElement('div');
            powerUp.className = 'power-up';
            powerUp.style.left = '400px';
            powerUp.style.top = (Math.random() * 400 + 100) + 'px';
            
            powerUp.addEventListener('click', () => collectPowerUp(powerUp));
            
            gameContainer.appendChild(powerUp);
            powerUps.push({
                element: powerUp,
                x: 400
            });
        }
        
        function collectPowerUp(powerUpElement) {
            powerUps = powerUps.filter(p => p.element !== powerUpElement);
            powerUpElement.remove();
            
            let effects = ['invulnerable', 'slowdown', 'score'];
            let effect = effects[Math.floor(Math.random() * effects.length)];
            
            createParticles(parseInt(powerUpElement.style.left), parseInt(powerUpElement.style.top), 10);
            
            switch (effect) {
                case 'invulnerable':
                    invulnerable = true;
                    bird.style.boxShadow = '0 0 20px #00ff00';
                    showAchievement('üõ°Ô∏è Invulnerable!');
                    setTimeout(() => {
                        invulnerable = false;
                        bird.style.boxShadow = 'none';
                    }, 5000);
                    break;
                case 'slowdown':
                    gameSpeed *= 0.7;
                    showAchievement('üêå Slow Down!');
                    setTimeout(() => {
                        gameSpeed = baseSpeed + Math.floor(score / 10) * 0.2;
                    }, 3000);
                    break;
                case 'score':
                    score += 5;
                    combo += 2;
                    showAchievement('üí∞ Bonus Points!');
                    updateUI();
                    break;
            }
        }
        
        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = (x + Math.random() * 10 - 5) + 'px';
                p.style.top = (y + Math.random() * 10 - 5) + 'px';
                gameContainer.appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }
        }

        function showAchievement(text) {
            achievementElement.textContent = text;
            achievementElement.style.display = 'block';
            setTimeout(() => {
                achievementElement.style.display = 'none';
            }, 3000);
        }

        function updateGame() {
            if (!gameRunning) return;

            // Bird physics
            birdTop += gravity;
            bird.style.top = birdTop + 'px';

            // Check for collision with ground or ceiling
            if (birdTop > 520 || birdTop < 0) {
                gameOver();
                return;
            }

            // Move and check pipes
            pipes.forEach(pipe => {
                pipe.x -= gameSpeed;
                pipe.top.style.left = pipe.x + 'px';
                pipe.bottom.style.left = pipe.x + 'px';

                // Scoring
                if (!pipe.scored && pipe.x < 50) {
                    pipe.scored = true;
                    score++;
                    combo++;
                    streak++;
                    if (combo > maxCombo) maxCombo = combo;
                    if (streak > 0 && streak % 5 === 0) showAchievement(`üî• ${streak} Streak!`);
                    updateUI();

                    // Increase speed with score
                    gameSpeed = baseSpeed + Math.floor(score / 10) * 0.2;
                }

                // Collision detection
                const birdRect = bird.getBoundingClientRect();
                const topPipeRect = pipe.top.getBoundingClientRect();
                const bottomPipeRect = pipe.bottom.getBoundingClientRect();

                if (!invulnerable && 
                    (birdRect.right > topPipeRect.left && birdRect.left < topPipeRect.right &&
                     birdRect.top < topPipeRect.bottom ||
                     birdRect.right > bottomPipeRect.left && birdRect.left < bottomPipeRect.right &&
                     birdRect.bottom > bottomPipeRect.top)) 
                {
                    gameOver();
                }
            });

            // Move power-ups
            powerUps.forEach(powerUp => {
                powerUp.x -= gameSpeed;
                powerUp.element.style.left = powerUp.x + 'px';
            });

            // Clean up off-screen elements
            pipes = pipes.filter(pipe => {
                if (pipe.x < -70) {
                    pipe.top.remove();
                    pipe.bottom.remove();
                    return false;
                }
                return true;
            });

            powerUps = powerUps.filter(p => {
                if (p.x < -30) {
                    p.element.remove();
                    return false;
                }
                return true;
            });
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            clearInterval(pipeInterval);
            clearInterval(powerUpInterval);
            
            saveHighScore();
            
            // Display final stats
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            finalComboElement.textContent = maxCombo;
            gameOverElement.style.display = 'block';

            // Reset combo and streak for next round
            combo = 0;
            streak = 0;
            
            // Show math question to continue
            mathSolved = false;
            generateMathQuestion();
            mathQuestionElement.style.display = 'block';
            restartBtnElement.style.display = 'none'; // Hide restart initially
            mathInputElement.value = '';
            mathMessageElement.style.display = 'none';
        }

        function generateMathQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            currentAnswer = num1 + num2;
            mathProblemElement.textContent = `${num1} + ${num2} = ?`;
        }

        function checkAnswer() {
            const userAnswer = parseInt(mathInputElement.value);
            if (userAnswer === currentAnswer) {
                mathMessageElement.className = 'success-message';
                mathMessageElement.textContent = 'Betul! Permainan bersambung...';
                mathMessageElement.style.display = 'block';
                mathSolved = true;
                setTimeout(continueGame, 1500);
            } else {
                mathMessageElement.className = 'error-message';
                mathMessageElement.textContent = 'Jawapan salah. Sila cuba lagi atau mulakan semula.';
                mathMessageElement.style.display = 'block';
                mathQuestionElement.style.display = 'none'; // Hide question
                restartBtnElement.style.display = 'block'; // Show restart button
            }
        }

        function continueGame() {
            gameOverElement.style.display = 'none';
            gameRunning = true;
            
            // Give a little boost to continue
            birdTop = 250;
            jump();

            pipeInterval = setInterval(generatePipe, 2000);
            powerUpInterval = setInterval(generatePowerUp, 8000);
            gameLoop = setInterval(updateGame, 20);
        }

        function restartGame() {
            gameOverElement.style.display = 'none';
            startGame();
        }

    </script>
</body>
